name: Unit Tests

on:
  workflow_call:
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
            dotnet-version: '8.0.x'

      - name: Run Unit Tests
        run: dotnet test Calculator_Application.sln --filter Category=Unit --no-build --verbosity normal

      - name: Upload Unit Test Results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: TestResults
